<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Server is up and running</h1>
		</div>
	</body>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		html {
			background-color: #f1f5f9;
			font-size: 62.5%;
			color: #18181b;
		}

		body {
			display: flex;
			min-height: 100vh;
			width: 100%;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.container {
			background-color: white;
			padding: 60px 100px;
			border-radius: 10px;
			box-shadow: 10px 10px 32px -9px rgba(156, 163, 175, 0.53);
			-webkit-box-shadow: 10px 10px 32px -9px rgba(156, 163, 175, 0.53);
			-moz-box-shadow: 10px 10px 32px -9px rgba(156, 163, 175, 0.53);
		}

		.title {
			font-size: 3.2rem;
			font-weight: 600;
			margin-bottom: 1.2rem;
		}
	</style>
</html>
